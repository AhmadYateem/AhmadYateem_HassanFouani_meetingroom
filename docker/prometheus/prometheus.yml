global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  # Retention is typically set via flag: --storage.tsdb.retention.time=15d

scrape_configs:
  - job_name: users-service
    metrics_path: /metrics
    static_configs:
      - targets: ["users-service:5001"]

  - job_name: rooms-service
    metrics_path: /metrics
    static_configs:
      - targets: ["rooms-service:5002"]

  - job_name: bookings-service
    metrics_path: /metrics
    static_configs:
      - targets: ["bookings-service:5003"]

  - job_name: reviews-service
    metrics_path: /metrics
    static_configs:
      - targets: ["reviews-service:5004"]
